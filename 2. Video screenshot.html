<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }
  </style>
</head>
<body>
  <div style="display: flex;">
    <div id="meet"></div>
    <div style="margin: 10px;">
      <img id="screenshot" src="" />
      <button id="btnScreenshot">screenshot</button>
    </div>
  </div>
  <script src='https://localhost:8443/external_api.js'></script>
  <script>
    const domain = 'localhost:8443';
    const options = {
        roomName: 'Jitsi',
        width: 700,
        height: 700,
        parentNode: document.querySelector('#meet')
    };
    const api = new JitsiMeetExternalAPI(domain, options);

    document.querySelector('#btnScreenshot').addEventListener('click', () => {
      api.captureLargeVideoScreenshot().then(data => {
        document.querySelector("#screenshot").src = data.dataURL
      });
    })
  </script>
</body>
</html>
